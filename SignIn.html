<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - Movie Review Club</title>
    
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #ff0000;
        }
        p {
            font-size: 18px;
        }
        #paypal-button-container {
            display: flex;
            justify-content: center; /* Center the button */
        }
        #try-out-button {
            padding: 12px 30px; /* Increased padding for larger button */
            font-size: 18px; /* Increased font size */
            background-color: #ff0000; /* Button color */
            color: white; /* Text color */
            border: none; /* No border */
            border-radius: 10px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }
        #try-out-button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MovieCritiQ</h1>
        <p>Subscribe for only <strong>$1/month</strong> to access premium movie reviews!</p>
        <button id="try-out-button">Try Out Once</button>
        <br>
        <div id="try-out-message" style="display: none; color: #ff0000;">You have one search available. After that, please subscribe.</div>

        <div style="text-align: center;">
        <script src="https://www.paypal.com/sdk/js?client-id=BAA0YaQES8mONa3zj9zEKYkl7kC_Tg05jQt7nTB_oRs_yaX2WjEA_56FGrR85n4dzcyV7PepD9955_UKas&components=hosted-buttons&disable-funding=venmo&currency=USD"></script>
        <div id="paypal-container-AANETWCSXGHY6"></div>
        <script>
          paypal.HostedButtons({
            hostedButtonId: "AANETWCSXGHY6",
          }).render("#paypal-container-AANETWCSXGHY6")
        </script>
        </div>
        
        <script>
            let searchCount = 0; // Track the number of searches

            // Check if the user has already searched
            if (localStorage.getItem('searchCount')) {
                searchCount = parseInt(localStorage.getItem('searchCount'));
            }

            // If the user has already searched, disable the button and show a message
            if (searchCount >= 1) {
                document.getElementById('try-out-button').disabled = true; // Disable the button
                document.getElementById('try-out-message').style.display = 'block'; // Show message
            } else {
                document.getElementById('try-out-button').addEventListener('click', function() {
                    localStorage.setItem('searchCount', searchCount + 1); // Increment search count
                    window.location.href = 'MovieCritiQ.html'; // Redirect to main page
                });
            }
        </script>
    </div>
</body>
</html>
